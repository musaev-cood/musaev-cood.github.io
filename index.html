<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoyMarket - Ваш магазин продуктов</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>GoyMarket - Ваш магазин продуктов</h1>
    </header>

    <section>
        <div class="product" onclick="rotateAnimation(this)">
            <img src="https://rskrf.ru/upload/iblock/1f5/us4v5eu27rxmy23hr145phxwznj5dwrt.jpg" alt="Product 1">
            <h3 class="product-title">Кола</h3>
            <p class="product-price">98₽</p>
            <button class="add-to-cart-button"></button>
        </div>

        <div class="product" onclick="rotateAnimation(this)">
            <img src="https://rskrf.ru/upload/iblock/1f5/us4v5eu27rxmy23hr145phxwznj5dwrt.jpg" alt="Product 2">
            <h3 class="product-title">Баначная кола</h3>
            <p class="product-price">99₽</p>
            <button class="add-to-cart-button"></button>
        </div>

        <div class="product" onclick="rotateAnimation(this)">
            <img src="https://rskrf.ru/upload/iblock/1f5/us4v5eu27rxmy23hr145phxwznj5dwrt.jpg" alt="Product 3">
            <h3 class="product-title">Спрайт</h3>
            <p class="product-price">32 ₽</p>
            <button class="add-to-cart-button"></button>
        </div>


    </section>

    <footer>
        <p>&copy; 2024 GoyMarket. Все права защищены.</p>
    </footer>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    function rotateAnimation(element) {
        let img = element.querySelector('img');

        if (!img.classList.contains('rotate')) {
            img.classList.add('rotate');

            setTimeout(function() {
                img.classList.remove('rotate');
            }, 500);
        }
    }
</script>

</body>
</html>
